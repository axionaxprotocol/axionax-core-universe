name: Python DeAI CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r deai/requirements.txt
      - name: Format check
        run: black --check deai tests
      - name: Type check
        run: mypy deai
      - name: Pytest
        run: pytest tests --maxfail=1 --disable-warnings -q
